<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music Player</title>
<style>
  body {
    margin: 0;
    padding: 10px;
    background: linear-gradient(135deg, #111, #222);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    color: white;
  }

  #player {
    width: 280px;
  }

  #title {
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 6px;
    opacity: 0.9;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  #controls {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  button {
    background: #2d2d2d;
    color: white;
    border: none;
    padding: 6px 10px;
    cursor: pointer;
    border-radius: 6px;
    font-size: 12px;
    transition: background 0.2s;
  }

  button:hover {
    background: #444;
  }

  input[type="range"] {
    width: 100%;
    margin-top: 6px;
    accent-color: #1db954; /* Spotify green vibe */
  }
</style>
</head>
<body>

<div id="player">
  <div id="title">Hwungii, DJ VGK1 — VOCE NA MIRA</div>

  <div id="controls">
    <button id="playPause">▶</button>
    <button id="stop">⏹</button>
  </div>

  <input type="range" id="progress" value="0" min="0" step="1">
</div>

<audio id="audio">
  <source src="https://raw.githubusercontent.com/Mrari857/Music/main/hwungii-dj-vgk1-voce-na-mira-456902887_cd0539a6.mp3" type="audio/mpeg">
</audio>

<script>
  const audio = document.getElementById("audio");
  const playPause = document.getElementById("playPause");
  const stopBtn = document.getElementById("stop");
  const progress = document.getElementById("progress");

  playPause.onclick = () => {
    if (audio.paused) {
      audio.play();
      playPause.textContent = "⏸";
    } else {
      audio.pause();
      playPause.textContent = "▶";
    }
  };

  stopBtn.onclick = () => {
    audio.pause();
    audio.currentTime = 0;
    playPause.textContent = "▶";
  };

  audio.addEventListener("loadedmetadata", () => {
    progress.max = Math.floor(audio.duration);
  });

  audio.addEventListener("timeupdate", () => {
    progress.value = Math.floor(audio.currentTime);
  });

  progress.oninput = () => {
    audio.currentTime = progress.value;
  };
</script>

</body>
</html>
