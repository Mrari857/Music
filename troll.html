<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music Player</title>
<style>
  body {
    margin: 0;
    padding: 10px;
    background: #1a1a1a;   /* SOLID background */
    font-family: Arial, sans-serif;
    color: white;
  }

  #player {
    width: 280px;
  }

  button {
    background: #333;
    color: white;
    border: none;
    padding: 6px 10px;
    cursor: pointer;
    margin-right: 6px;
    border-radius: 4px;
  }

  button:hover {
    background: #555;
  }

  input[type="range"] {
    width: 100%;
    margin-top: 8px;
  }
</style>
</head>
<body>

<div id="player">
  <button id="playPause">Play</button>
  <button id="stop">Stop</button>

  <input type="range" id="progress" value="0" min="0" step="1">
</div>

<audio id="audio">
  <source src="https://raw.githubusercontent.com/Mrari857/Music/main/hwungii-dj-vgk1-voce-na-mira-456902887_cd0539a6.mp3" type="audio/mpeg">
</audio>

<script>
  const audio = document.getElementById("audio");
  const playPause = document.getElementById("playPause");
  const stopBtn = document.getElementById("stop");
  const progress = document.getElementById("progress");

  playPause.onclick = () => {
    if (audio.paused) {
      audio.play();
      playPause.textContent = "Pause";
    } else {
      audio.pause();
      playPause.textContent = "Play";
    }
  };

  stopBtn.onclick = () => {
    audio.pause();
    audio.currentTime = 0;
    playPause.textContent = "Play";
  };

  audio.addEventListener("loadedmetadata", () => {
    progress.max = Math.floor(audio.duration);
  });

  audio.addEventListener("timeupdate", () => {
    progress.value = Math.floor(audio.currentTime);
  });

  progress.oninput = () => {
    audio.currentTime = progress.value;
  };
</script>

</body>
</html>
