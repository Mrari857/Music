<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Player</title>
<style>
  body {
    margin: 0;
    width: 150px;
    height: 80px;
    background: #141414;
    font-family: system-ui, sans-serif;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #player {
    width: 140px;
    height: 70px;
    display: grid;
    grid-template-columns: 28px 1fr 18px;
    grid-template-rows: auto auto;
    gap: 4px;
  }

  #title {
    grid-column: 1 / 4;
    font-size: 9px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    opacity: 0.8;
  }

  button {
    background: #2a2a2a;
    border: none;
    color: white;
    font-size: 14px;
    border-radius: 4px;
    cursor: pointer;
  }

  #progress {
    grid-column: 2 / 3;
    accent-color: #1db954;
    height: 6px;
  }

  #volume {
    writing-mode: bt-lr;
    -webkit-appearance: slider-vertical;
    width: 18px;
    height: 36px;
    accent-color: #1db954;
  }
</style>
</head>
<body>

<div id="player">
  <div id="title">Hwungii, DJ VGK1</div>

  <button id="playPause">▶</button>
  <input type="range" id="progress" value="0" min="0" step="1">
  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
</div>

<audio id="audio">
  <source src="https://raw.githubusercontent.com/Mrari857/Music/main/hwungii-dj-vgk1-voce-na-mira-456902887_cd0539a6.mp3" type="audio/mpeg">
</audio>

<script>
  const audio = document.getElementById("audio");
  const playPause = document.getElementById("playPause");
  const progress = document.getElementById("progress");
  const volume = document.getElementById("volume");

  audio.volume = volume.value;

  playPause.onclick = () => {
    if (audio.paused) {
      audio.play();
      playPause.textContent = "⏸";
    } else {
      audio.pause();
      playPause.textContent = "▶";
    }
  };

  volume.oninput = () => {
    audio.volume = volume.value;
  };

  audio.addEventListener("loadedmetadata", () => {
    progress.max = Math.floor(audio.duration);
  });

  audio.addEventListener("timeupdate", () => {
    progress.value = Math.floor(audio.currentTime);
  });

  progress.oninput = () => {
    audio.currentTime = progress.value;
  };
</script>

</body>
</html>
