<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Music Player</title>
<style>
  body {
    margin: 0;
    width: 220px;
    height: 100px;
    background: #121212;
    font-family: system-ui, sans-serif;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #player {
    width: 210px;
  }

  #title {
    font-size: 14px;           /* BIGGER TITLE */
    font-weight: 600;
    margin-bottom: 6px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  #controls {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  button {
    background: #2a2a2a;
    border: none;
    color: white;
    font-size: 14px;
    padding: 6px 8px;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover {
    background: #3a3a3a;
  }

  #progress {
    width: 100%;
    margin-top: 6px;
    accent-color: #1db954;
  }

  #volume {
    width: 70px;               /* YouTube-style horizontal */
    accent-color: #1db954;
  }

  #volWrap {
    display: flex;
    align-items: center;
    gap: 4px;
  }
</style>
</head>
<body>

<div id="player">
  <div id="title">Hwungii, DJ VGK1 â€” VOCE NA MIRA</div>

  <div id="controls">
    <button id="playPause">â–¶</button>

    <div id="volWrap">
      <span>ðŸ”Š</span>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
    </div>
  </div>

  <input type="range" id="progress" value="0" min="0" step="1">
</div>

<audio id="audio">
  <source src="https://raw.githubusercontent.com/Mrari857/Music/main/hwungii-dj-vgk1-voce-na-mira-456902887_cd0539a6.mp3" type="audio/mpeg">
</audio>

<script>
  const audio = document.getElementById("audio");
  const playPause = document.getElementById("playPause");
  const progress = document.getElementById("progress");
  const volume = document.getElementById("volume");

  audio.volume = volume.value;

  playPause.onclick = () => {
    if (audio.paused) {
      audio.play();
      playPause.textContent = "â¸";
    } else {
      audio.pause();
      playPause.textContent = "â–¶";
    }
  };

  volume.oninput = () => {
    audio.volume = volume.value;
  };

  audio.addEventListener("loadedmetadata", () => {
    progress.max = Math.floor(audio.duration);
  });

  audio.addEventListener("timeupdate", () => {
    progress.value = Math.floor(audio.currentTime);
  });

  progress.oninput = () => {
    audio.currentTime = progress.value;
  };
</script>

</body>
</html>
